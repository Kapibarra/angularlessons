<div class="container">
    <h1>Angular components</h1>

    <app-post-form (onAdd)="updatePosts($event)">

    </app-post-form>
    <hr />
    <div #info>
        <app-post *ngFor="let p of posts" [post]="p">
            <small *ngIf="p.text.length > 10; else short">Post ok</small>
            <ng-template #short>
                <small>post not ok</small>
            </ng-template>
        </app-post>
    </div>
</div>
